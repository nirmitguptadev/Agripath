<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriPath - हिंदी Voice Assistant</title>
    {% load static %}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <style>
        /* --- Base Resets and New Theme Variables --- */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Green Gradient Colors */
            --grad-green-1: #004d40; /* Dark Teal/Forest Green */
            --grad-green-2: #00796b; /* Medium Teal Green */
            --grad-green-3: #4caf50; /* Standard Material Green */
            --grad-green-4: #81c784; /* Lighter Pastel Green */
            --grad-green-accent: #a5d6a7; /* Very Light Green */
            --glow-green: #66ff99; /* Neonish green for glow */

            /* Text & UI Colors */
            --text-light: #f8fafc; /* Off-white */
            --text-dark: #00332e; /* Very Dark Green/ a bit black */
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(200, 230, 201, 0.3);
            --shadow-color: rgba(0, 0, 0, 0.2);

            /* Title Backdrop */
            --title-backdrop-bg: rgba(0, 51, 46, 0.3);
            --title-backdrop-border: rgba(76, 175, 80, 0.4);
            --title-backdrop-shadow: rgba(0, 0, 0, 0.3);
        }

        /* --- Body Styling --- */
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: var(--text-light);
            background: linear-gradient(135deg, var(--grad-green-1) 0%, var(--grad-green-2) 50%, var(--grad-green-3) 100%);
            background-size: cover;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        /* --- Back Button Styling --- */
        .back-button-container {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
        }
        .back-button {
            color: var(--text-light);
            background-color: var(--card-bg);
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px var(--shadow-color);
            border: 1px solid var(--card-border);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        .back-button:hover {
            background-color: rgba(76, 175, 80, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }
        
        /* --- Title Styling (From New Stylesheet) --- */
        .title-container {
            padding: 1rem 3rem;
            margin-bottom: 2rem; /* Adjusted margin for AI layout */
            background-color: var(--title-backdrop-bg);
            border-radius: 12px;
            border: 1px solid var(--title-backdrop-border);
            box-shadow: 0 6px 20px var(--title-backdrop-shadow);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .main-title {
            font-size: clamp(2rem, 5vw, 3rem); /* Adjusted for assistant page */
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            letter-spacing: 1.5px;
            margin: 0;
            background: linear-gradient(90deg, var(--text-light) 10%, var(--grad-green-3) 90%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: var(--text-light);
            text-shadow:
                0 0 8px rgba(255, 255, 255, 0.6),
                0 0 20px var(--glow-green),
                0 0 35px var(--grad-green-2),
                3px 3px 3px var(--text-dark);
        }

        /* --- Main AI Container (Adapted Theme) --- */
        .ai-container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            text-align: center;
            background-color: var(--card-bg);
            border-radius: 15px;
            border: 1px solid var(--card-border);
            box-shadow: 0 4px 15px var(--shadow-color);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        
        /* --- Microphone Button (Adapted Theme) --- */
        #startButton {
            background-color: var(--grad-green-3);
            color: var(--text-light);
            border: 2px solid rgba(255, 255, 255, 0.5);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem auto 2rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        #startButton svg {
            width: 40px;
            height: 40px;
            fill: var(--text-light);
        }
        #startButton:hover:not(:disabled) {
            transform: scale(1.05);
            background-color: var(--grad-green-4);
            box-shadow: 0 7px 25px rgba(0, 0, 0, 0.4);
        }
        #startButton:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            opacity: 0.7;
            box-shadow: none;
        }
        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0 rgba(102, 255, 153, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(102, 255, 153, 0); }
            100% { box-shadow: 0 0 0 0 rgba(102, 255, 153, 0); }
        }
        #startButton.listening {
            animation: pulse-border 1.5s infinite;
        }

        /* --- Status and Chat Area (Adapted Theme) --- */
        #status {
            margin-bottom: 2rem;
            color: var(--grad-green-accent);
            min-height: 1.2em;
            font-weight: 500;
        }
        .chat-area {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .info-box {
            padding: 1.25rem 1.75rem;
            border-radius: 12px;
            line-height: 1.6;
            text-align: left;
            position: relative;
            word-wrap: break-word;
            color: var(--text-light);
        }
        #output {
            background-color: rgba(248, 250, 252, 0.15); /* Glassy white for user */
            border: 1px solid rgba(248, 250, 252, 0.2);
            align-self: flex-end;
            max-width: 80%;
        }
        #response {
            background-color: rgba(76, 175, 80, 0.25); /* Glassy green for AI */
            border: 1px solid rgba(76, 175, 80, 0.4);
            align-self: flex-start;
            max-width: 80%;
        }
        #output::before {
            content: 'You';
            font-weight: 600;
            font-size: 0.8rem;
            color: var(--grad-green-accent);
            position: absolute;
            top: -1.2rem;
            right: 0;
        }
         #response::before {
            content: 'AI Assistant';
            font-weight: 600;
            font-size: 0.8rem;
            color: var(--glow-green);
            position: absolute;
            top: -1.2rem;
            left: 0;
        }
        @keyframes talking-glow {
            0%, 100% { border-color: rgba(76, 175, 80, 0.4); }
            50% { border-color: var(--glow-green); }
        }
        #response.talking {
            animation: talking-glow 1.3s infinite ease-in-out;
        }

        /* --- Responsive Adjustments --- */
        @media (max-width: 768px) {
            body { padding: 1.5rem; }
            .title-container { padding: 1rem 2rem; margin-bottom: 2rem; }
            .ai-container { padding: 1.5rem; }
        }
        @media (max-width: 480px) {
            body { padding: 1rem; }
            .back-button-container { top: 1rem; left: 1rem; }
            .title-container { padding: 0.8rem 1.5rem; }
            .ai-container { padding: 1rem; }
        }
    </style>
</head>
<body>
    <div class="back-button-container">
        <a href="/" class="back-button">← Home</a>
    </div>

    <!-- Main Content Wrapper -->
    <div class="title-container">
        <h1 class="main-title">AI Assistant</h1>
    </div>

    <div class="ai-container">
        <button id="startButton">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
              <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0z"/>
              <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"/>
            </svg>
        </button>

        <div id="status">Status: तैयार (Ready)</div>

        <div class="chat-area">
            <div id="response" class="info-box">...</div>
            <div id="output" class="info-box">...</div>
        </div>
    </div>
    <!-- End of Main Content Wrapper -->

    <script>
        // ==============================================================================
        //  ALL JAVASCRIPT LOGIC REMAINS UNCHANGED
        // ==============================================================================
        const startButton = document.getElementById('startButton');
        const outputDiv = document.getElementById('output');
        const responseDiv = document.getElementById('response');
        const statusDiv = document.getElementById('status');
        const csrfToken = '{{ csrf_token }}';

        // --- Speech Recognition (STT) ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'hi-IN';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
            recognition.onstart = () => {
                statusDiv.textContent = 'Status: सुन रहा हूँ... (Listening...)';
                startButton.classList.add('listening');
                startButton.disabled = true;
                outputDiv.textContent = '...';
                if (!responseDiv.classList.contains('initial-greeting')) {
                    responseDiv.textContent = '...';
                }
                responseDiv.classList.remove('talking', 'initial-greeting');
            };
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                outputDiv.textContent = transcript;
                sendTextToBackend(transcript);
            };
            recognition.onerror = (event) => {
                statusDiv.textContent = `Error: ${event.error}`;
                console.error("Speech Recognition Error:", event);
                resetUIState();
            };
            recognition.onend = () => {
                 statusDiv.textContent = 'Status: प्रसंस्करण (Processing)...';
            };
        } else {
            statusDiv.textContent = "Status: Speech Recognition समर्थित नहीं है।";
            startButton.disabled = true;
        }

        // --- Text To Speech (TTS) ---
        const synth = window.speechSynthesis;
        let hindiVoice = null;
        let voicesLoaded = false;
        let speechChunkQueue = [];
        let isSpeakingGreeting = false;
        let currentSpeechTimeout = null;
        function loadVoices() {
             const voices = synth.getVoices();
             hindiVoice = voices.find(voice => voice.lang === 'hi-IN') || voices.find(voice => voice.lang.startsWith('hi'));
             voicesLoaded = true;
        }
        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = loadVoices;
        }
        loadVoices();
        function chunkText(text) {
            const maxLength = 200;
            const chunks = [];
            let remainingText = text.replace(/\n\n/g, "\n");
            const newlineChunks = remainingText.split('\n');
            let tempChunks = [];
            newlineChunks.forEach(nlChunk => {
                if (nlChunk.trim().length === 0) return;
                const sentenceEndings = /([.?!।])\s*/g;
                let sentences = nlChunk.split(sentenceEndings);
                let currentChunk = "";
                for (let i = 0; i < sentences.length; i += 2) {
                    let sentence = sentences[i];
                    let delimiter = sentences[i+1] || "";
                    let part = sentence + delimiter;
                    if (part.trim().length === 0) continue;
                    if (currentChunk.length + part.length <= maxLength) {
                        currentChunk += part;
                    } else {
                        if (currentChunk.trim().length > 0) { tempChunks.push(currentChunk.trim()); }
                        currentChunk = part.length > maxLength ? "" : part;
                        if (part.length > maxLength) {
                             splitByLength(part, maxLength).forEach(sp => tempChunks.push(sp.trim()));
                        }
                    }
                }
                if (currentChunk.trim().length > 0) { tempChunks.push(currentChunk.trim()); }
            });
            return tempChunks.filter(chunk => chunk.length > 0);
        }
        function splitByLength(text, maxLength) {
             const chunks = []; let i = 0;
             while (i < text.length) { chunks.push(text.substring(i, i + maxLength)); i += maxLength; }
             return chunks;
        }
        function cancelSpeech() {
            if (currentSpeechTimeout) { clearTimeout(currentSpeechTimeout); currentSpeechTimeout = null; }
            if (synth.speaking || synth.pending) { speechChunkQueue = []; synth.cancel(); }
            responseDiv.classList.remove('talking', 'initial-greeting');
        }
        function speak(textToSpeak, isGreeting = false) {
            cancelSpeech();
            isSpeakingGreeting = isGreeting;
            responseDiv.textContent = textToSpeak && textToSpeak.trim() !== '' ? textToSpeak : "मुझे कहने के लिए कुछ नहीं मिला।";
            if (responseDiv.textContent === "") { if (!isGreeting) resetUIState(); return; }
            speechChunkQueue = chunkText(textToSpeak);
            if (speechChunkQueue.length > 0) { speakNextChunk(); }
            else { if (!isGreeting) resetUIState(); }
        }
        function speakNextChunk() {
            if (speechChunkQueue.length === 0) {
                if (!isSpeakingGreeting) { resetUIState(); }
                else { startButton.disabled = false; statusDiv.textContent = 'Status: तैयार (Ready)'; }
                responseDiv.classList.remove('talking', 'initial-greeting'); return;
            }
            const chunk = speechChunkQueue.shift();
            if (chunk && chunk.trim() !== '') {
                if (synth.speaking || synth.pending) {
                    speechChunkQueue.unshift(chunk); currentSpeechTimeout = setTimeout(speakNextChunk, 250); return;
                }
                const utterThis = new SpeechSynthesisUtterance(chunk);
                utterThis.lang = 'hi-IN';
                if (hindiVoice) { utterThis.voice = hindiVoice; }
                utterThis.pitch = 1; utterThis.rate = 0.95;
                utterThis.onstart = () => {
                    if (!responseDiv.classList.contains('talking')) { responseDiv.classList.add('talking'); if(isSpeakingGreeting) responseDiv.classList.add('initial-greeting'); }
                    statusDiv.textContent = 'Status: बोल रहा हूँ... (Speaking...)'; if (!isSpeakingGreeting) startButton.disabled = true;
                };
                utterThis.onend = () => {
                    if (speechChunkQueue.length > 0) {
                        currentSpeechTimeout = setTimeout(() => { currentSpeechTimeout = null; speakNextChunk(); }, 75);
                    } else {
                        responseDiv.classList.remove('talking', 'initial-greeting');
                        if (!isSpeakingGreeting) { resetUIState(); }
                        else { statusDiv.textContent = 'Status: तैयार (Ready)'; startButton.disabled = false; }
                    }
                };
                utterThis.onerror = (event) => {
                    console.error('TTS error:', event); speechChunkQueue = [];
                    if (currentSpeechTimeout) { clearTimeout(currentSpeechTimeout); }
                    resetUIState();
                };
                synth.speak(utterThis);
            } else { speakNextChunk(); }
        }
        async function sendTextToBackend(text) {
            statusDiv.textContent = 'Status: प्रसंस्करण (Processing)...';
            try {
                const response = await fetch("{% url 'process_voice' %}", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json', 'X-CSRFToken': csrfToken },
                    body: JSON.stringify({ text: text })
                });
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(`HTTP error! status: ${response.status} - ${errorData.error || response.statusText}`);
                }
                const data = await response.json();
                statusDiv.textContent = 'Status: जवाब मिल गया (Response received)';
                speak(data.response, false);
            } catch (error) {
                console.error('Error sending/receiving backend data:', error);
                statusDiv.textContent = `Status: त्रुटि - ${error.message}`;
                responseDiv.textContent = "क्षमा करें, सर्वर से कनेक्ट करने में कोई त्रुटि हुई।";
                resetUIState();
            }
        }
        function resetUIState() {
             startButton.classList.remove('listening');
             startButton.disabled = false;
             statusDiv.textContent = 'Status: तैयार (Ready)';
             cancelSpeech();
        }
        startButton.addEventListener('click', () => {
            if (recognition) {
                 try { cancelSpeech(); recognition.start(); }
                 catch (e) { console.error("Error starting recognition:", e); resetUIState(); }
            }
        });
        async function fetchAndSpeakGreeting() {
            try {
                const response = await fetch("{% url 'get_greeting' %}");
                if (!response.ok) { throw new Error('Failed to fetch greeting.'); }
                const data = await response.json();
                const greetingMessage = data.greeting;
                if (greetingMessage && window.speechSynthesis) {
                    responseDiv.textContent = greetingMessage;
                    setTimeout(() => {
                        speak(greetingMessage, true);
                    }, 500);
                }
            } catch (error) {
                console.error('Error fetching dynamic greeting:', error);
                const fallbackGreeting = "नमस्ते! मैं आपकी मदद के लिए तैयार हूँ। सवाल पूछने के लिए माइक्रोफ़ोन बटन दबाएँ।";
                responseDiv.textContent = fallbackGreeting;
                if (window.speechSynthesis) {
                    setTimeout(() => { speak(fallbackGreeting, true); }, 500);
                }
            }
        }
        document.addEventListener('DOMContentLoaded', (event) => {
            fetchAndSpeakGreeting();
        });
    </script>
</body>
</html>
